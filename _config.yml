title: Official RocketCougar R&D Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "rocket-cougar"
  email: "admin@pppr.io"
  url: "http://archive.pppr.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "rocket-cougar"
year : "2019"
