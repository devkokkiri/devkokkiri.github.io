<script>
$(document).ready(function() {
  $.ajax({
    type : "GET",
    dataType : "jsonp",
    url : "https://status.pppr.io:8080/wargame",
    success : function(data) {
      $("#revkrscore")[0].textContent = data.revkr[1]+"/"+data.revkr[0];
      $("#pwnkrscore")[0].textContent = data.pwnkr[1]+"/"+data.pwnkr[0];
      $("#suninatasscore")[0].textContent = data.suninatas[0]+"/"+data.suninatas[1];
    },
    error : function(e) {
      $("#revkrscore")[0].textContent = "nil";
      $("#pwnkrscore")[0].textContent = "nil";
      $("#suninatasscore")[0].textContent = "nil";
    }
  });
});
</script>
