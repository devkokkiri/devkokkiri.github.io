<h1>🚀-🐆@home:~$: service --status-all</h1>

<p>현재 Rocket-Cougar팀에서 풀고있는 CTF와 제공되는 서비스 상황을 실시간으로 확인할 수 있습니다.</p>

<h2>War-games</h2>
<ul>
  <li><p>reversing.kr <code id="revkrscore" class="highlighter-rouge"></code></p></li>
  <li><p>pwnable.kr <code id="pwnkrscore" class="highlighter-rouge"></code></p></li>
  <li><p>ctf.j0n9hyun.xyz <code id="jhctfscore" class="highlighter-rouge"></code></p></li>
</ul>

<h2>Collaboration Services</h2>
<ul>
  <li><p>Ghidra-Server <code id="ghidrasvr" class="highlighter-rouge">ON</code></p></li>
  <li><p>IDArling-Server <code id="idarlingsrv" class="highlighter-rouge">ON</code></p></li>
</ul>

<script>
$(document).ready(function() {
  $.ajax({
    type : "GET",
    dataType : "jsonp",
    url : "https://status.pppr.io:8080/wargame",
    success : function(data) {
      $("#revkrscore")[0].textContent = data.revkr[1]+"/"+data.revkr[0];
      $("#pwnkrscore")[0].textContent = data.pwnkr[1]+"/"+data.pwnkr[0];
      $("#jhctfrscore")[0].textContent = data.jhctf[1]+"/"+data.jhctf[0];
    },
    error : function(e) {
      alert('서버 연결 도중 에러가 났습니다. 다시 시도해 주십시오.');
    }
  });
});
</script>
